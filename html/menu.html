<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setting</title>
    <link rel="stylesheet" href="../css/menuStyle.css" />
  </head>
  <body>
    <div class="svg">
      <svg class="firstCircle" height="750" width="800">
        <circle
          class="bigCircle"
          cx="100%"
          cy="100%"
          r="430"
          stroke="#b4af9a"
          stroke-width="1.5"
          fill="transparent"
        ></circle>
        <circle
          class="smallCircle"
          cx="100%"
          cy="100%"
          r="415"
          stroke="#b4af9a"
          stroke-width="1.5"
          fill="transparent"
        ></circle>
        <line
          class="middleLine"
          x1="100%"
          y1="100%"
          x2="2%"
          y2="2%"
          stroke="#b4af9a"
          stroke-width="1.5"
        ></line>
        <line
          class="rightLine"
          x1="25%"
          y1="16%"
          x2="100%"
          y2="91%"
          stroke="#b4af9a"
          stroke-width="1.5"
        ></line>
        <line
          class="leftLine"
          x1="7%"
          y1="16%"
          x2="91%"
          y2="100%"
          stroke="#b4af9a"
          stroke-width="1.5"
        ></line>
      </svg>
      <svg class="secondCircle" height="750" width="800">
        <circle
          class="bigCircle"
          cx="100%"
          cy="100%"
          r="430"
          stroke="#b4af9a"
          stroke-width="1.5"
          fill="transparent"
        ></circle>
        <circle
          class="smalCircle"
          cx="100%"
          cy="100%"
          r="415"
          stroke="#b4af9a"
          stroke-width="1.5"
          fill="transparent"
        ></circle>
        <line
          class="middleLine"
          x1="100%"
          y1="100%"
          x2="2%"
          y2="2%"
          stroke="#b4af9a"
          stroke-width="1.5"
        ></line>
        <line
          class="rightLine"
          x1="25%"
          y1="16%"
          x2="100%"
          y2="91%"
          stroke="#b4af9a"
          stroke-width="1.5"
        ></line>
        <line
          class="leftLine"
          x1="7%"
          y1="16%"
          x2="91%"
          y2="100%"
          stroke="#b4af9a"
          stroke-width="1.5"
        ></line>
      </svg>
    </div>
    <main>
      <div class="wrap">
        <div class="wrap__column">
          <div class="wrap__text">
            <h2>SETTINGS</h2>
          </div>
          <div class="wrap__group">
            <form action="status.html">
              <button class="button">
                <span class="button__icon"></span>
                <span class="button__text">Status</span>
              </button>
            </form>

            <button class="button">
              <span class="button__icon"></span>
              <span class="button__text">Game</span>
            </button>

            <button class="button">
              <span class="button__icon"></span>
              <span class="button__text">Camera</span>
            </button>

            <button class="button">
              <span class="button__icon"></span>
              <span class="button__text">Screen</span>
            </button>

            <button class="button">
              <span class="button__icon"></span>
              <span class="button__text">Sound</span>
            </button>

            <form action="start.html">
              <button class="button">
                <span class="button__icon"></span>
                <span class="button__text">Back</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../script/animGsap.js"></script>
  </body>
</html>
